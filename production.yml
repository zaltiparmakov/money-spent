version: '3'

services:
  db:
    restart: always
    image: postgres
    volumes:
      - /var/lib/postgresql/data
  backend:
    restart: always
    build: ./web/backend
    env_file: .env
    environment:
      DEBUG: 'false'
    volumes:
      - /code
    ports:
      - "8000:8000"
    command: bash -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
  nginx:
    restart: always
    image: nginx
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - backend:/www/static
  redis:
    restart: always
    image: redis:latest
    volumes:
      - /data

volumes:
  backend:
