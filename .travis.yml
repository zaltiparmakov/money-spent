jobs:
  include:
   - language: python
     python:
       - "3.5"
     install:
       - cd ./web/backend && pip install -r requirements.txt
     script:
       - cd ./web/backend && pytest
 
   - language: android
     android:
       components:
       - tools
       - platform-tools
  
       - build-tools: 28.0.3
       - android-28
       - extra
   - language: node_js
     node_js:
       - "10.12.0"
     before_script:
       - npm install -g gulp-cli
     script: gulp
